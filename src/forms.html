<form action="" class="main-form">

    <section class="booking">
        <div class="booking__inner container">

            <div class="row">
                <h1 class="booking__title col-md-12">Бронирование</h1>
                <p class="booking__information col-md-4 col-md-offset-4">
                    Чтобы забронировать номер в отеле или коттедж, заполните форму ниже или просто позвоните по телефону:
                    <b class="booking__phone-number">+7 812 777-55-88</b>
                </p>

            </div>

        </div>
    </section>

    <section class="date-of-rest" id="date-of-rest">
        <div class="date-of-rest__inner container">
            <div class="row">
                <p class="date-of-rest__step step">шаг 1</p>
                <h1 class="date-of-rest__title">Дата отдыха</h1>
                <ul class="date-of-rest__choice choice-block col-md-4 col-md-offset-4 clearfix">
                    <li class="date-of-rest__depart choice-block__item col-xs-12 col-md-5">
                        <label for="dayOfDepart">дата въезда</label><br/>
                        <input type="text" name="dayOfDepart" maxlength="2" id="dayOfDepart" placeholder="дд">
                        <input type="text" name="monthOfDepart" maxlength="2" placeholder="мм">
                        <input type="text" name="yearOfDepart" maxlength="4" placeholder="гггг">
                    </li>
                    <li class="date-of-rest__return choice-block__item col-xs-12 col-md-5">
                        <label for="dayOfReturn">дата выезда</label><br/>
                        <input type="text" name="dayOfReturn" maxlength="2" id="dayOfReturn" placeholder="дд">
                        <input type="text" name="monthOfReturn" maxlength="2" placeholder="мм">
                        <input type="text" name="yearOfReturn" maxlength="4" placeholder="гггг">
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <section class="place-for-living" id="placeForLiving">
        <div class="place-for-living__inner container">
            <div class="row">
                <p class="place-for-living__step step">шаг 2</p>
                <h2 class="place-for-living__title">Место проживания</h2>
                <ul class="place-for-living__list choice-block col-md-4 col-md-offset-4 clearfix">
                <li class="place-for-living__item choice-block__item col-xs-12 col-md-5">
                    <label for="hotel">
                        <input type="radio" checked name="placeForLiving" id="hotel">
                        <span class="place-for-living__item--text">отель</span>
                        <img src="img/form/hotel.svg" alt="s" />
                    </label>
                </li>
                <li class="place-for-living__item choice-block__item col-xs-12 col-md-5">
                    <label for="cottage">
                        <input type="radio" name="placeForLiving" id="cottage">
                        <span class="place-for-living__item--text">коттедж</span>
                        <img src="img/form/cottage.svg" alt="c"/>
                    </label>
                </li>
            </ul>
            </div>
        </div>
    </section>

    <section class="type-of-cottage" id="typeOfCottage">
        <div class="type-of-cottage__inner container">
            <div class="row">
                <p class="type-of-cottage__step step">шаг 3</p>
                <h2 class="type-of-cottage__title">Тип коттеджа</h2>
                <div class="type-of-cottage__list-wrapper col-md-8 col-md-offset-2">
                <ul class="type-of-cottage__list choice-block col-md-12 clearfix">
                    <li class="type-of-cottage__item choice-block__item col-xs-12 col-md-2">
                        <label for="cottage1">
                            <input type="radio" id="cottage1" name="typeOfCottage">
                            <span class="type-of-cottage__item-text choice-block__item-text">флагман</span>
                            <img src="img/form/hotel_bathtub.svg" alt="c"/>
                        </label>
                    </li>
                    <li class="type-of-cottage__item choice-block__item col-xs-12 col-md-2">
                        <label for="cottage2">
                            <input type="radio" id="cottage2" name="typeOfCottage">
                            <span class="type-of-cottage__item-text choice-block__item-text">флагман</span>
                            <img src="img/form/hotel_bathtub.svg" alt="c"/>
                        </label>
                    </li>
                    <li class="type-of-cottage__item choice-block__item col-xs-12 col-md-2">
                        <label for="cottage3">
                            <input type="radio" id="cottage3" name="typeOfCottage">
                            <span class="type-of-cottage__item-text choice-block__item-text">флагман</span>
                            <img src="img/form/hotel_bathtub.svg" alt="c"/>
                        </label>
                    </li>
                    <li class="type-of-cottage__item choice-block__item col-xs-12 col-md-2">
                        <label for="cottage4">
                            <input type="radio" id="cottage4" name="typeOfCottage">
                            <span class="type-of-cottage__item-text choice-block__item-text">флагман</span>
                            <img src="img/form/hotel_bathtub.svg" alt="c"/>
                        </label>
                    </li>
                </ul>
            </div>
            </div>
        </div>
    </section>

    <section class="personal-data">
        <div class="personal-data__inner container">
            <div class="row">
                <p class="personal-data__step step">шаг 4</p>
                <h2 class="personal-data__title">Персональная информация</h2>
                <div class="personal-data__form col-xs-12 col-md-6 col-md-offset-3 clearfix">
                    <div class="personal-data__input-wrapper col-md-6">
                        <i class="fa fa-check" aria-hidden="true"></i>
                        <input type="text" name="firstName" placeholder="имя" id="firstName">

                    </div>

                    <div class="personal-data__input-wrapper col-md-6">
                        <input type="text" name="lastName" placeholder="фамилия" id="lastName">
                    </div>

                    <div class="personal-data__input-wrapper col-md-6">
                        <input type="text" name="phoneNumber" id="phoneNumber" placeholder="номер телефона">
                     </div>

                    <div class="personal-data__input-wrapper col-md-6 err">
                        <input type="email" name="email" id="email" placeholder="e-mail">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="payment">
        <div class="payment__inner container">
            <div class="row">
                <p class="payment__step step">шаг 5</p>
                <h3 class="payment__title">Забронировать</h3>
                <div class="payment__btn text-center">
                    <input type="button" value="забронировать" class="btn btn--blue " id="submit">
                </div>
            </div>
        </div>
    </section>

</form>
